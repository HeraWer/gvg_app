<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection">
  <link href='fullcalendar/core/main.css' rel='stylesheet' />
  <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
  <link href='fullcalendar/list/main.css' rel='stylesheet' />
  <link href='fullcalendar/timeline/main.css' rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script src='fullcalendar/core/main.js'></script>
  <script src='fullcalendar/daygrid/main.js'></script>
  <script src='fullcalendar/timegrid/main.js'></script>
  <script src='fullcalendar/list/main.js'></script>
  <script src='fullcalendar/timeline/main.js'></script>
  <script src='fullcalendar/interaction/main.js'></script>

  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
</head>

<body class="main_menu">
  <div id="burguer-menu">
    <a href="#" data-target="slide-out" class="sidenav-trigger">
      <image src="img/menu.png" class="menu-icon" /></i></a>
  </div>
  <!-- Inicio Menu SideNav --->
  <div id="slide-out" class="sidenav menuGeneral waves-effect waves-light">
    <div class="botones">
      <div class="row menuSlide fila">
        <div id="newsfeedButton" class="newsfeedButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/newsfeed.png" /></div>
        <div id="profileButton" class="profileButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/profile.png" /></div>
      </div>
      <div class="row fila">
        <div id="jobsButton" class="jobsButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/jobs.png" /></div>
        <div id="mapButton" class="mapButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/map.png" /></div>
      </div>
      <div class="row fila">
        <div id="calendarButton" class="calendarButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/calendar.png" /></div>
        <div id="settingsButton" class="settingsButton col s1 card-panel card menuButton waves-effect waves-light"><img
            src="img/settings.png" /></div>
      </div>
    </div>
  </div>
  <!-- Fin Menu SideNav --->

  <!-- Noticias -->
  <div id="newsfeedPage" class="pages">
    <ul class="collection newsFeedCollection">

    </ul>
  </div>
  <div class="secondaryPages">

    <!-- Perfil Usuario-->
    <div id="profilePage" class="pages">
      <div class="col s12 z-depth-6 card-panel card">
        <form id="profileForm" action="/setPhoto" enctype="multipart/form-data" class="col s12" method="post">
          <div id="profileImageDiv" class="row">

          </div>
          <div id="profileNameDiv" class="row">

          </div>
          <div id="profileLastNameDiv" class="row">

          </div>
          <div id="profileUserDiv" class="row">

          </div>
          <div class="row">
            <div class="input-field col s4 login">
              <input id="inputAddress" type="text" class="validate">
              <label id="labelAddress" for="Address">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4 login">
              <input id="inputPass" type="password" class="validate">
              <label for="Password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4 login">
              <input id="inputPass2" type="password" class="validate">
              <label for="Confirm password">Confirm password</label>
            </div>
          </div>
          <div class="row">
            <div id="errorPasswords" class="card-panel card">
              Error - Passwords doesn't match or are empty
            </div>
          </div>
          <div class="row">
            <button id="btnConfirm" onclick="return false;" type="submit"
              class="formButton btn waves-effect waves-light">Confirm
              <i class="material-icons right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="jobsPage" class="pages">
      <ul class="collection jobsCollection">
      </ul>
    </div>

    <div id="mapPage" class="pages">
      map
    </div>

    <div id="settingsPage" class="pages">
      <ul class="collection settingsButtons">
        <li id="notifications" class="collection-item avatar waves-effect waves-light"><img
            src="img/notifications.png"><span class="title">Notifications</span>
          <div class="switch">
            <label>
              <input id="notificationsSwitch" type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </li>
        <li id="adminUsers" class="collection-item avatar waves-effect waves-light settingsButtons"><img
            src="img/adminUsers.png"><span class="title">Manage Users</span></li>
        </li>
        <li id="help" class="collection-item avatar waves-effect waves-light settingsButtons"><img
            src="img/help.png"><span class="title">Help</span></li>
        </li>
        <li id="logOut" class="collection-item avatar waves-effect waves-light settingsButtons"><img
            src="img/logOut.png"><span class="title">Log Out</span></li>
      </ul>
    </div>

    <div id="calendarPage" class="pages" style="background-color: white;">
      <div id='calendar'></div>
    </div>

    <div id="helpPage" class="pages" style="background-color: white;">
      <img src="img/tecnico.png" alt="" style="margin-left: 25%; width: 50%; height: 50%;">
      <p style="font-size: 16p; text-align: center;"><b>Si esta siendo afectado por problemas de funcionamiento en nuestra App, por favor envie un correo electronico a <a href="mailto:govago.intercruises@gmail.com?Subject=Asistencia tecnica App">govago.intercruises@gmail.com</a></b></p>
    </div>

    <div id="adminUsersPage" class="pages">
      <ul id = "listUsers" class="collection">
      
      </ul>
    </div>

  </div>
</body>

</html>
